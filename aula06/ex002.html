<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>

    <style>
        body {
            background-color: rgb(183, 183, 240);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(122, 255, 155); /* isso é um comentario */
        }
        p {
            color: rgb(255, 240, 152);
        }
    </style>
</head>
<body>
        <h1>Olá, mundo!</h1> <!--isso é um comentario-->
        <p>Ja me livrei da maldição.</p>
        <script>
            var nome = window.prompt ('Qual o seu nome?'); // isso é um comentario
            window.alert('Bem vindo, ' + nome); // concatenação
</script>
</body>
</html>
